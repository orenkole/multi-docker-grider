version: "3"
services:
  client:
    image: "orenkole/multiclient"
    mem_limit: 128m
    hostname: client
  server:
    image: "orenkole/multiserver"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: "orenkole/multiworker"
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: "orenkole/multinginx"
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"
